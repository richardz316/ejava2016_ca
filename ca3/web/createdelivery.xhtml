<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Create Delivery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id ="deliveryForm">
            
            <h:panelGrid columns="2">
            
            Name:
            <h:inputText value="#{deliveryView.name}" id="name" />
            
            Address: 
            <h:inputText value="#{deliveryView.address}" id="address" />
            
            Phone: 
            <h:inputText value="#{deliveryView.phone}" id="phone" />
            
            
            <h:commandButton value="Submit" action="#{deliveryView.createDelivery()}"/>
            </h:panelGrid>
            
        </h:form>
    </body>
</html>
