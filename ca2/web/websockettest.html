<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WebSocket Client</title>
 <script type="text/javascript">      
	 var ws = new WebSocket("ws://localhost:8080/ca2/note/Jobs");
	 ws.onopen = function()
	 {
		alert("Web Socket is connected!!");			        
	 };
	 ws.onmessage = function (evt) 
	 { 			     	
		var msg = evt.data;
		alert("Message received:" +  msg);
	 };
	 ws.onclose = function()
	 { 
		alert("Connection is closed..."); 
	 };
					
  </script>
</head>
<body>

</body>
</html>
