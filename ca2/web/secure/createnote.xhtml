<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add Note</title>
    </h:head>

    <h:body>
        <h1>Add Note</h1>
        <h:form id ="noteForm">
            
            <h:panelGrid columns="2">
            
            Title:
            <h:inputText value="#{createNoteView.title}" id="title" />
            
            Date:
            <p:calendar id="postdate" value="#{createNoteView.postdate}" pattern="MM/dd/yyyy HH:mm:ss" />
            
            Category:
            <h:selectOneMenu value="#{createNoteView.category}">
                <f:selectItem itemValue="Social" itemLabel="Social" />
                <f:selectItem itemValue="For Sale" itemLabel="For Sale" />
                <f:selectItem itemValue="Jobs" itemLabel="Jobs" />
                <f:selectItem itemValue="Tuition" itemLabel="Tuition" />
                <f:selectItem itemValue="All" itemLabel="All" />
            </h:selectOneMenu>
            
            Content:
            <h:inputTextarea value="#{createNoteView.content}" id="content" />
            
            <h:commandButton value="Submit" action="#{createNoteView.createNote()}"/>
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
