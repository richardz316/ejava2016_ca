<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Posted Notes</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Posted Notes</h1>

            <h2> #{postedNotesView.userName} has #{postedNotesView.noteItems.size()} note(s) posted. </h2>


            <h:dataTable var="note" value="#{postedNotesView.noteItems}" border = "1" rendered="#{not empty postedNotesView.noteItems}">
                <h:column>
                    <f:facet name="header">Title</f:facet>
                        #{note.title}
                </h:column>
                <h:column>
                    <f:facet name="header">Post Date and Time</f:facet>
                        #{note.postdate}
                </h:column>
                <h:column>
                    <f:facet name="header">Category</f:facet>
                        #{note.category}
                </h:column>
                <h:column>
                    <f:facet name="header">Content</f:facet>
                        #{note.content}
                </h:column>
            </h:dataTable>

            <br/>
            <h:commandLink action="menu" value="Back to Menu" />

        </h:form>

    </h:body>
</html>
